<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

td.Republican {
  background-color: red;
}

td.Democrat {
  background-color: blue;
}

td.Independent {
  background-color: beige ;
}

</style>
</head>
<script src="Senators.js"></script>
<body>

<h2>Senators</h2>

<table id="Senator table">
  <tr>
    <th>Name</th>
    <th>Party</th>
  </tr>
</table>

</body>
<script>
  var x = document.getElementById('Senator table')

  for (var i=0; i<Senators.objects.length; i++) {
    var NewRow = document.createElement('tr');
    var NewCell1 = document.createElement('td');
    var NewCell2 = document.createElement('td');
    NewCell1.innerText = Senators.objects[i].person.lastname;
    NewCell2.innerText = Senators.objects[i].party;

    // if(Senators.objects[i].party == 'Republican') {NewCell2.style.backgroundColor = 'red'}
    // if(Senators.objects[i].party == 'Democrat') {NewCell2.style.backgroundColor = 'blue'}
    // if(Senators.objects[i].party == 'Independent') {NewCell2.style.backgroundColor = 'yellow'}
    NewRow.append(NewCell1)
    NewRow.append(NewCell2)
    x.append(NewRow)
  }
</script>
</html>
